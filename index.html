	<script>
//添加事件
$(function(){
		var date=new Date();
		var year=date.getFullYear();
		var month=date.getMonth()+1;
		var day=date.getDate();
		$('#nowdate span:eq(0)').html(year);
		$('#nowdate span:eq(2)').html(month);
		$('#nowdate span:eq(4)').html(day);
		var min=0;
		var sec=0;
		var ms=0;
		var timer=null;
		var count=0;
		setInterval(show,10);
//生成时间
	function show(){
		ms++;
		if(sec==60){
			min++;sec=0;
		}
		if(ms==100){
			sec++;ms=0;
		}
		var msStr=ms;
		if(ms<10){
			msStr="0"+ms;
		}
		var secStr=sec;
		if(sec<10){
			secStr="0"+sec;
		}
		var minStr=min;
		if(min<10){
			minStr="0"+min;
		}
		$('#showtime span:eq(0)').html(minStr);
		$('#showtime span:eq(2)').html(secStr);
		$('#showtime span:eq(4)').html(msStr);
	}
})
</script>
